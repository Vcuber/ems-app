<!--Toolbar-->
<mat-toolbar color="primary" class="app-header">
  <div><a href="/" class="ems">EMS</a></div>
  <div *ngIf='!isLoggedIn'>
    <span class="nav-tool-items">
      <a mat-button routerLink="login" routerLink="login" routerLinkActive="active">Login</a>
      <a mat-button routerLink="register" routerLink="register" routerLinkActive="active">Register</a>
    </span>
  </div>
  <div *ngIf='isLoggedIn'>
    <span class="nav-tool-items">
      <a mat-button routerLink="admin/createdoc" *ngIf="showCreateDoc" routerLinkActive="active">Create Doctor</a>
      <a mat-button routerLink="admin/viewdocs" *ngIf="showViewDoc" routerLinkActive="active">View Doctors</a>
      <a mat-button routerLink="admin/viewallapps" *ngIf="showViewAllApps" routerLinkActive="active">View Appointments</a>
      <a mat-button routerLink="user/make-an-appointment" *ngIf="showCreateApps" routerLinkActive="active">Make an Appointment</a>
      <a mat-button routerLink="profile" routerLinkActive="active">{{username}}</a>
      <a mat-button (click)="logout()">Logout</a>
    </span>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
