<br><br><br><br><br>
<h2 mat-header>All Appointments</h2>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="appointmentId">
      <th mat-header-cell *matHeaderCellDef> Appointment ID </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.appointmentId}} </td>
    </ng-container>
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.fullname}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.date}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.time}} </td>
    </ng-container>
    <ng-container matColumnDef="consDept">
      <th mat-header-cell *matHeaderCellDef> Consulting Dept </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.consDept}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> Mobile No: </th>
      <td mat-cell *matCellDef="let appointments"> {{appointments.mobileNo}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
