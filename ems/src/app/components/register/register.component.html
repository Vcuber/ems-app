<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form [formGroup]='regForm' (ngSubmit)="onSubmit()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" formControlName="username" matInput placeholder="Username" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="email" formControlName="email" matInput placeholder="Email" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="password" formControlName="password" matInput placeholder="Password" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select formControlName="role" required>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
      </form>
    </mat-card>
</div>
