<mat-carousel
  timings="250ms ease-in"
  [autoplay]=true
  color="accent"
  maxWidth="auto"
  [interval]="5000"
  [loop]="true"
  [proportion]="45"
  [slides]="5"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
