<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Create Doctor</mat-card-title>
      </mat-card-header>
      <form [formGroup]='docForm' (ngSubmit)="onSubmit()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" formControlName="docName" matInput placeholder="Doctor Name" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="email" formControlName="docEmail" matInput placeholder="Email" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="number" formControlName="docPh" matInput placeholder="Phone No:" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose the Doctor's Department</mat-label>
            <mat-select formControlName="docDept" required>
              <mat-option [value]="dept" *ngFor="let dept of Depts">{{dept}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Create</button>
      </form>
    </mat-card>
</div>
