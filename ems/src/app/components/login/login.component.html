<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" matInput formControlName="username" placeholder="Email/Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="password" matInput formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
</div>
